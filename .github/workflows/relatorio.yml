name: Relatório Diário Carteira

on:
  schedule:
    # 11:00 UTC = 08:00 Brasil (aproximadamente)
    - cron: '0 11 * * *'
  # Permite rodar manualmente clicando num botão (para testar agora)
  workflow_dispatch:

jobs:
  enviar-relatorio:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests yfinance gspread oauth2client

      - name: Rodar Script de Relatório
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_DESTINO: ${{ secrets.EMAIL_DESTINO }}
          SHEET_URL_FIIS: ${{ secrets.SHEET_URL_FIIS }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }} # Faltava esta linha vital!
        run: python daily_report.py
